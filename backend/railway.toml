[build]
builder = "nixpacks"

[deploy]
startCommand = "alembic upgrade head && gunicorn main:app --bind 0.0.0.0:$PORT --workers 2 --timeout 120"
healthcheckPath = "/api/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3

[env]
FLASK_ENV = "production"
PYTHONUNBUFFERED = "1"
