version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    environment:
      - NUXT_PUBLIC_API_BASE=http://backend:5000
      - NODE_ENV=development
    depends_on:
      - backend
    command: npm run dev

  backend:
    build:
      context: ./backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend:/app
      - /app/venv
      - /app/instance
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/aimarket
      - SESSION_SECRET=dev-secret-key-change-in-production
    depends_on:
      - db
    command: python app.py

  db:
    image: postgres:16-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=aimarket
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
