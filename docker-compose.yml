version: '3.8'

# Default: Development mode (docker compose up)
# Production test: docker compose -f docker-compose.yml -f docker-compose.prod.yml up --build

services:
  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.nuxt
    environment:
      - NUXT_PUBLIC_API_BASE=http://localhost:5001
      - NODE_ENV=development
    depends_on:
      - backend
    command: npm run dev

  backend:
    build:
      context: ./backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/app
      - /app/venv
      - /app/instance
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/railway
      - SECRET_KEY=dev-secret-key-change-in-production
      - PORT=5001
    depends_on:
      db:
        condition: service_healthy
    command: python main.py

  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=railway
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
